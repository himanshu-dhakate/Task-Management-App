{% extends 'trelloapp/base.html' %}

{% block title %}
My Tasks
{% endblock %}

{% block body %}
    <div style="display: flex; justify-content: right;"> <a href="{% url 'logout' %}" style="background-color: aquamarine; padding: 5px 10px;"> logout </a> </div>
    <center><h1>Task List</h1></center>
    <center>
        {% for lis in tasklist %}
            <a href="{% url 'mytasks' id=lis.id listname=lis.name %}"><h2> {{ lis.name }} </h2></a>
            <h4> {{ lis.created_at }} </h4><br>
        {% endfor %}
        
        <a href="{% url 'addtasklist' %}">Add new List</a>
    </center>
{% endblock %}
